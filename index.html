<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>RPG</title>
</head>

<body>
    <header>
        <h1 id="topMessage">Select a character to begin.</h1>
    </header>
    <div class="row" id="selectZone">
        <div class="col-3 clearfix character" id="fighter">
            <p>FIGHTER</p><img src="assets/images/crab.jpg" />
        </div>
        <div class="col-3 clearfix character" id="knight">
            <p>KNIGHT</p><img src="assets/images/lobster.jpg" />
        </div>
        <div class="col-3 clearfix character" id="mage">
            <p>MAGE</p><img src="assets/images/isopod.jpg" />
        </div>
        <div class="col-3 clearfix character" id="ranger">
            <p>RANGER</p><img src="assets/images/shrimp.jpg" />
        </div>
    </div>

    <div class="row" id="gameZone">
        <div class="col-4" id="playerZone"></div>
        <div class="col-4"><button id="attackBtn"><h3>ATTACK</h3></button></div>
        <div class="col-4" id="enemyZone"></div>
    </div>
    <footer>
            <button id="resetBtn">RESET</button>
    </footer>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
